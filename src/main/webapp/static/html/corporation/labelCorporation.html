<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>公司标签页面</title>
    <link rel="stylesheet" href="/static/css/basic/reset.css"/>
    <link rel="stylesheet" href="/static/css/page/corporation/labelCorporation.css"/>
</head>
<body>
  <div class="wrapper">
      <div class="left-content">
          <div class="company-details">
              <img src="" alt="logo" class="company-logo"/>
              <div class="introduce">
                  <h1 class="name">大唐电信 <a class="btn-editor" href="javascript:;"></a></h1>
                  <h1 class="full-name">大唐电信科技产业集团</h1>
                  <p class="com-intro">
                      国务院国有资产监督管理委员会管理的一家专门从事电子信息系统装备开发、生产和
                      销售的大型高科技中央企业
                  </p>
                  <div class="welfare">
                      <a class="btn-editor" href="javascript:;"></a>
                      <div class="welfarwe-sec">
                          <div class="welfare-item">
                              毕业转正
                              <span class="arrow"></span>
                              <span class="delete"></span>
                          </div>
                          <div class="welfare-item">
                              毕业转正
                              <span class="arrow"></span>
                              <span class="delete"></span>
                          </div>
                          <div class="welfare-item">
                              毕业转正
                              <span class="arrow"></span>
                              <span class="delete"></span>
                          </div>
                      </div>
                 </div>
          </div>
          </div>
           <!--公司简介-->
           <div class="company-introduce">
               <div class="company-introduce-header">
                <h1>公司介绍</h1>
                <a class="btn-editor" href="javascript:;"></a>
               </div>
           </div>

          <!--最近招聘-->
           <div class="wanted-job">
               <div class="wanted-header">
                   <h1 class="wanted-title">招聘职位</h1>
                   <h1 class="wanted-details">该公司还有近两月共有<span>5</span>个职位正在招聘</h1>
               </div>
               <table class="job-list">
                   <tr class="odd">
                       <td class="job-name">JAVA工程师<span>[北京]</span></td>
                       <td class="job-ask"><span>全职</span>|<span>8k-12k</span>|<span>1-3年</span>|<span>学历不限</span></td>
                       <td class="publish-time">[3天前发布]</td>
                   </tr>
                   <tr class="even">
                       <td class="job-name">JAVA工程师<span>[北京]</span></td>
                       <td class="job-ask"><span>全职</span>|<span>8k-12k</span>|<span>1-3年</span>|<span>学历不限</span></td>
                       <td class="publish-time">[3天前发布]</td>
                   </tr>
               </table>
           </div>
       </div>
      <!---->
      <div class="right-company-details">
          <div class="details-header">
              <h1>公司详情</h1>
              <a class="btn-editor" href="javascript:;"></a>
          </div>
          <ul class="job-tell">
              <li>地点：北京</li>
              <li>领域：硬件</li>
              <li>规模：150-500人</li>
              <li>主页：<a href="javascript:;">http://www.baidu.com</a></li>
          </ul>
      </div>
  </div>
</body>
</html>
